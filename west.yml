manifest:
  defaults:
    remote: zmkfirmware

  remotes:
    - name: zmkfirmware
      url-base: https://github.com/zmkfirmware
    - name: zephyrproject
      url-base: https://github.com/zephyrproject-rtos

  projects:
    - name: zmk
      revision: main
      import:
        path-prefix: deps
        projects:
          - name: zephyr
            remote: zephyrproject
            revision: main
            import: true

  self:
    path: config