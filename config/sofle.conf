# config/sofle.conf - ZMK settings for Sofle v2 with Nice!Nano v2

# --- Core ZMK Settings ---
CONFIG_ZMK_SLEEP=y                    # Enable sleep for battery saving
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=300000  # Sleep after 5 minutes (300,000 ms) - adjust as needed

# --- Bluetooth Settings ---
CONFIG_ZMK_BLE=y                      # Enable Bluetooth Low Energy

# --- Hardware - OLED Display ---
CONFIG_ZMK_DISPLAY=y                  # Enable display support
CONFIG_SSD1306=y                      # Enable the SSD1306 OLED driver (common for 128x32)

# --- Hardware - Rotary Encoders ---
CONFIG_EC11=y                         # Enable the EC11 encoder driver
CONFIG_ZMK_ROTARY_ENCODER_DEBOUNCE_MS=5 # Optional: Adjust encoder debounce if needed

# --- Optional: Explicitly disable features you DON'T have (Good practice) ---
# CONFIG_ZMK_RGB_UNDERGLOW=n          # Uncomment if you definitely don't have RGB underglow
# CONFIG_WS2812_STRIP=n               # Uncomment if you definitely don't have WS2812 RGB strips